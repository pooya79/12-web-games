<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game-container">
            <div class="header">
                <h1>üéÆ TETRIS</h1>
            </div>
            <div class="game-panel">
                <div class="game-board">
                    <canvas id="gameCanvas" width="200" height="400"></canvas>
                </div>
                <div class="side-panel">
                    <div class="info-box">
                        <h2>Score</h2>
                        <div id="score" class="score-display">0</div>
                    </div>
                    <div class="info-box">
                        <h2>Lines</h2>
                        <div id="lines" class="lines-display">0</div>
                    </div>
                    <div class="info-box">
                        <h2>Level</h2>
                        <div id="level" class="level-display">1</div>
                    </div>
                    <div class="info-box next-piece-box">
                        <h2>Next Piece</h2>
                        <canvas
                            id="nextPieceCanvas"
                            width="80"
                            height="80"
                        ></canvas>
                    </div>
                    <div class="controls-info">
                        <h3>Controls</h3>
                        <div class="control-item"><span>‚Üê ‚Üí</span> Move</div>
                        <div class="control-item"><span>‚Üë</span> Rotate</div>
                        <div class="control-item"><span>‚Üì</span> Drop</div>
                        <div class="control-item">
                            <span>Space</span> Hard Drop
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="main.ts"></script>
    </body>
</html>
